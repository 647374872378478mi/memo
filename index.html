        <input onclick="copy()" value="copy">
        <script>
        function copy() {
            // コピー対象をJavaScript上で変数として定義する
            var copyTarget = document.getElementById("copyTar");

            // コピー対象のテキストを選択する
            copyTarget.select();

            // 選択しているテキストをクリップボードにコピーする
            document.execCommand("Copy");

            // コピーをお知らせする
            alert("コピーできました！ : " + copyTarget.value);
        }
