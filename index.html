      <p>1</p>
        <table>
          <tr>
            <td>
              <input size="50">
              <textarea rows="8" clos="60" id="copy1"></textarea>
            </td>
            <td>
              <input type=reset valu="取り消し">
              <button onclick="copy1()">コピー</button>
            </td>
          </tr>
        </table>
        <script>
          function copy1() {
            var copyText = document.getElementById("copy1");
            copyText.select();
            document.execCommand("copy");
            alert("テキストがコピーされました: " + copyText.value);
          }
        </script>
